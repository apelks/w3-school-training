<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <style>
        a:link{
            color: chocolate;
            background-color: crimson;
        }
        a:active{
            color: darkkhaki;
            background-color: darkmagenta;
            text-decoration: underline;
        }
        a:visited{
            color: darkorange;
            background-color: darkred;
        }
        a:hover{
            color: darkseagreen;
            text-decoration: line-through;
        }
    </style>

</head>
<body>

    <div>
        <a href="https://www.w3schools.com/css/css_link.asp" target="_blank">W3 School Is Here !!!!</a>

        <a href="https://www.w3schools.com/css/css_link.asp" target="_blank">Google Is Here !!!!</a>

    </div>
    
</body>
</html>
