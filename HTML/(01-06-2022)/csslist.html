<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - css</title>
    <style>
        ol{
            background: darkseagreen;
            padding: 20px;
        }
        ul{
            background: darkslateblue;
            padding: 20px;
        }
        ol li{
            background: dimgray;
            padding: 5px;
            margin-left: 35px;
        }
        ul li{
            background: forestgreen;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>List Styling</h1>

    <ol>
        <li>Super Man</li>
        <li>Spider Man</li>
        <li>Aqua-Man</li>
    </ol>

    <ul>
        <li>Keshav</li>
        <li>Sharma</li>
        <li>Btech CSE</li>
    </ul>
    
</body>
</html>
