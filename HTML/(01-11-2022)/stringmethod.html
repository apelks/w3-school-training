<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice</title>
</head>
<body>
        <p id  ="slice"></p>

        <script>
            let x  = "keshav , kukan";

            document.getElementById("slice").innerHTML = x.slice(0,7);

        </script>

        <p id = "substr"></p>
        <script>

        let y = "amazon , google , apple";

        document.getElementById("substr").innerHTML = y.substring(2,9);

        </script>

        <p id = "replace"></p>

        <script>
            let z = "hey this is keshav";

            document.getElementById("replace").innerHTML = z.replace("keshav", "kukan");
        </script>


</body>
</html>
