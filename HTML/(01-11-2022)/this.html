<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>

    <p id = "demo"></p>

    <script>
        const person = {
            fName: "Keshav",
            lName: "Sharma",
            id: 69696,

            fullName : function() {

                return this.fName + " " + this.lName;
            }

        };

        document.getElementById("demo").innerHTML = person.fullName();
    </script>
    
</body>
</html>
