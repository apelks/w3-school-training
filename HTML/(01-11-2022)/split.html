<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
</head>
<body>

    <p id = "split"></p>

    <script>
        let y = "a,b,c,d,e,f,g";

        const myArray = y.split(",");

        document.getElementById("split").innerHTML = myArray[2];
    </script>
    
</body>
</html>
