<script>
    const account = {
        name:"kukan",
        movement:[45,76,245,87,8923,23],

        get latest() {
            return this.movement.slice(-1).pop();
        },

        set latest(mov){
            return this.movement.push(mov);
        }


    };

    console.log(account.latest);
    account.latest = 50;
    console.log(account.movement);
</script>
