<script>
    class kesh {
        constructor(name,age){
            this.name = name;
            this.age = age;
        }

        age(){
            let date = new Date();
            return date.getFullYear() - this.age; 
        }
    }

    const shrm = new kesh("kukan",22);


    console.log(shrm.age);
</script>


<script>
    class abc {
        constructor (car,age){

            this.age = age;
        }

        decrease(){
            this.car -= 1;
