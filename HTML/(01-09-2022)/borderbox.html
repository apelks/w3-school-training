<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-box</title>
    <style>
        .one {
            width: 300px;
            height: 100px;
            border: 1px solid rgb(47, 0, 255);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .two{
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid rgb(255, 0, 76);
            box-sizing: border-box;
    </style>

</head>

<body>

    <h1>Border-box</h1>

    <div class="one"></div>

    <div class="two"></div>

</body>

</html>
