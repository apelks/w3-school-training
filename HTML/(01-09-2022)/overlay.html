<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverLay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .box {
            position: relative;
            width: 50%;
        }

        .img {
            display: block;
            width: 50%;
            height: auto;
        }

        .over {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0.8;
            transition: .5s ease;
            background-color: #00ba2e;
        }

        .box:hover .over {
            opacity: -1;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        
        }
       .img:hover{
            transform: scaleX(-1);
        }
        .img2:hover{
            transform: scaleX(-1);
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Fade In OverLay</h1>

    <div class="box">
        <img src="down.jfif" alt="">
        <div class="over">
            <div class="text">
                Hey Keshav
            </div>
        </div>
    </div>

        <img src="down.jfif" alt="" class="img2">
  

</body>

</html>
