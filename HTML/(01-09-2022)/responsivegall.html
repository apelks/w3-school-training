<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .respo{
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .respo {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .respo {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Responsive Gallery</h1>
    <div class="respo">
        <div class="gallery">
            <a target="_blank" href="#">
                <img src="4.jfif" width="600" height="400">
            </a>
        </div>
    </div>


    <div class="respo">
        <div class="gallery">
            <a target="_blank" href="#">
                <img src="3.jfif" width="600" height="400">
            </a>

        </div>
    </div>

    <div class="respo">
        <div class="gallery">
            <a target="_blank" href="#">
                <img src="2.jfif" width="600" height="400">
            </a>
        </div>
    </div>

    <div class="respo">
        <div class="gallery">
            <a target="_blank" href="#">
                <img src="1.jfif" width="600" height="400">
            </a>

        </div>
    </div>
</body>

</html>
