<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom and top</title>
    <style>
        body {
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 3px dotted violet;
        }

        .tooltip .text {
            visibility: hidden;
            width: 120px;
            background-color: beige;
            color: red;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 50%;
            margin-left: -60px;
        }
        .tooltip:hover .text{
            visibility: visible;
        }
    </style>
</head>

<body>

    <h1>Bottom and Top Tooltip</h1>

    <div class="tooltip">
        hey i am here first
        <span class="text">Hey you got me</span>

    </div>



</body>

</html>
