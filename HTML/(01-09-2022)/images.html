<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Images</title>
    <style>
        img{
            border: 2px solid teal;
            padding: 10px 10px 10px 10px;
            width: 50%;
            margin: auto;
            display: block;
            opacity: 0.7;
            
        }
        img:hover{
            box-shadow: 0 0 2px 1px rgba(152, 186, 0, 0.5);
            filter: grayscale(90%);
        }
    </style>

</head>
<body>

    <h1 style="text-align: center;">Image Styles</h1>

    <div>
        <img src="down.jfif" alt="" width="600px" height="400px">
    </div>

    <hr>
    
</body>
</html>
