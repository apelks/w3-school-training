<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask</title>
    <style>
        .mask1{
        -webkit-mask-image: url(w.png);
        mask-image: url(w.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Mask Image</h1>


    <div class="mask1">
        <img src="2.jfif" width="500" height="400">
    </div>

    <h3>Original image:</h3>
    <img src="2.jfif"  width="500" height="400">



</body>

</html>
