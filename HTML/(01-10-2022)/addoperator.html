<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addittional Operators</title>
</head>
<body>
    <p id = "keshav"></p>

    <p id = "sharma"></p>

    <script>
        var x = 10;
        x += 10;

        document.getElementById("keshav").innerHTML = x;

        

        let text1 = "John";
        let text2 = "Sharma";
        let text3 = text1 + " " + text2;

        document.getElementById("sharma").innerHTML = text3;
    </script>
</body>
</html>
