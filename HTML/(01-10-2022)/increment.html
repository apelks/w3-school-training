<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment</title>
</head>
<body>

    <p id = "keshav"></p>

    <p id = "sharma"></p>

    <p id = "kukan"></p>

    <p id = "marvel"></p>

    <script>

        let x = 5;

        x++;

        let z = x;

        document.getElementById("keshav").innerHTML = z;


        let k = 70;

        k--;

        let t = k;

        document.getElementById("sharma").innerHTML = t;


        let p = 7;

        let l = Math.pow(p,2);

        document.getElementById("kukan").innerHTML = l;

        let g = 72;

        let h = 3;

        let i = g - h;

        document.getElementById("marvel").innerHTML = i;
    </script>
    
</body>
</html>
