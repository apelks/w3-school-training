<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden and Type Number</title>
    <!--These Hidden Files will not be seen by the user-->
</head>
<body>
    <fieldset>
        <legend>Hidden Files</legend>
        <form action="#" target="_blank">
            <label for="name">Enter full name::</label>
            <input type="text" name="name" value=" ">
            <br>
            <br>
            <input type="hidden" id="custId" name="custId" value="687969">
            <input type="submit" value="submit">
        </form>
    </fieldset>
    <fieldset>
        <legend>Input Number</legend>
        <form action="#" target="_blank">

            <label for="quantiy">Enter a Number from(1 to 5)</label>
            <input type="number" name="quantity" min="1" max="5">

        </form>
    </fieldset>
    <fieldset>
        <legend>Input Range</legend>
        <form action="#" target="_blank">

            <label for="range">Range</label>
            <input type="range" name="range"vol = "0" vol = "100">
            <br>
            <br>
            <input type="submit" value="submit">

        </form>
    </fieldset>

</body>
</html>
