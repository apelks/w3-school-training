<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line Canvas</title>
</head>
<body>

    <h1>Line Canvas</h1>
    <canvas id = "myCanvas" width="300" height="200" style="border: 2px dotted black;"></canvas>

    <script>
   var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    </script>
    
</body>
</html>
