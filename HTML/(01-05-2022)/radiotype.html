<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Type & input Button</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        form{
            padding: 10px 10px 10px 10px;
        }
        input label{
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Radio Type</legend>
            <input type="radio" id="Iron Man" name="fav-hero" value="Iron Man">
            <label class="iron" for="Iron Man">Iron Man</label>
            <br>
            <br>
            <input type="radio" id="BatMan" name="fav-hero" value="BatMan">
            <label class="bat" for="BatMan">BatMan</label>
            <br>
            <br>
            <input type="submit" value="submit">
    </form>
    </fieldset>

    <input type="button" onclick="alert('Hello World')" value="Click Me!">
</body>

</html>
