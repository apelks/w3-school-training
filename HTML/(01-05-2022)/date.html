<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date input</title>
</head>
<body>
    <!--Date Input-->

    <form action="">
        <fieldset>
            <legend>Date Input & Email Input</legend>
            <label for="date">Date</label>
            <input type="date" name="date">
            <br>
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <!--Email Input-->
    <form>
        <fieldset>
            <legend>Email Input</legend>
            <label for="email">Enter Your Email:</label>
            <input type="email" name="email">
            <input type="submit" value="submit">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Birthdate(Day and Month)</legend>
            <label for="bday">Birtdate(Day and Month)</label>
            <input type="month" name="bday">
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
