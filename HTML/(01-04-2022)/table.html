<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/favicon.ico">
    <link rel="stylesheet" href="table.css">
    <title>Table</title>
</head>
<body>
    <h1>HTML TABLE</h1>
    <hr>
    <br>
    <table style="width: 75%;">
        <colgroup>
            <col span="2" style="background-color: red;">
        </colgroup>
        <caption>1st Table</caption>
        <tr style="height: 100px;"> 
            <th style="width:30%">Batman</th>
            <th style="width:40%;">Iron Man</th>
            <th style="width:30%;">Flash</th>
        </tr>
        <tr style="height: 100px;">
            <td>Alfred</td>
            <td>Happy</td>
            <td>Cisko</td>
        </tr>
        <tr style="height: 100px;">
            <td>Robin</td>
            <td>Spider Man</td>
            <td>Kid Flash</td>
        </tr>
    </table>
    <br>
    <br>
<table style="width: 100%;">
    <caption>2nd Table</caption>
    <tr style="height: 75px;">
        <th>Name</th>
        <td>Batman</td>
        <td>Alfred</td>
    </tr>
    <tr style="height: 75px;">
        <th>occupation</th>
        <td>Vigilante</td>
        <td>Buttler</td>
    </tr>
    <tr style="height: 70px;">
        <th>Ability</th>
        <td>Great Fighter and Billionare</td>
        <td>Makes Tea</td>
    </tr>
</table>
<!--to make a cell span over multiple rows we can use the rowspan attribute-->
    
</body>
</html>
