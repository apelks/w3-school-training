<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow</title>
    <style>
        h1{
            color: thistle;
            font-size: 30px;
            text-shadow: 2px 2px 4px #000000;
        }

        div{

            width: 30%;
            height: 200px;
            background-color: brown;
            box-shadow: 10px 10px grey;
        }
        .different{

            margin-top: 30px;
            width: 30%;
            height: 200px;
            background-color: green;
            box-shadow: 10px 10px 5px grey inset;
            

        }
    </style>
</head>
<body>

    <h1>Hey this text has some shadow.. seee</h1>
    
    <div>
        there is some shadow around thiss
    </div>

    <div class="different">

    </div>
</body>
</html>
