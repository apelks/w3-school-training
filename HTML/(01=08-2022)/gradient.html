<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .linear{
            height: 200px;
            background-image: linear-gradient(black,yellow);
        }
        .direction{
            height: 300px;
            margin-top: 30px;
            background-image: linear-gradient(to right,red, green);
        }

        .multiple{
            background-image: linear-gradient(orange,white,green);
            height: 300px;
            margin-top: 30px;
        }
        
        .radial{

            height: 300px;
            margin-top: 30px;
             background-image: radial-gradient(black 5%, yellow 15%, brown 60%);
        }

    </style>
    <title>Gradient</title>
</head>
<body>

    <div class="linear">

    </div>

    <div class="direction"></div>

    <div class="multiple"></div>

    <div class="radial">

    </div>
    
</body>
</html>
