<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordk-Wrap</title>
    <style>
        body{
            background-color: saddlebrown;
        }
        p {
            width: 11em;
            border: 1px solid red;
            word-wrap: break-word;
        }

        p.tes1 {

            position: absolute;
            left: 50%;
            width: 140px;
            border: 1px solid #000000;
            word-break: keep-all;
        }
    </style>
</head>

<body>
    <h2>This is Word Wrap</h2>

    <p>kjdshshdihsnkkfnlkjfinhiochndjfjbkjdshfkljhsdaihaiodskdscjjhhjbo
        dbfjasdfbadfbjhbfjkhabjkhdbfjhasbadsjcjbac jasbcbjcasjbdubfab
        dsfbjhbafjdbhasbjfbafb
    </p>


    <p class="tes1">This paragraph contains some text. This line will-break-at-hyphens.</p>


</body>

</html>
