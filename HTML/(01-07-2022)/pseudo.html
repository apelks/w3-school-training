<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo Selectors</title>
    <style>
        .page {
            background-color: slateblue;
            color: slateblue;
            width: 50%;
            height: 300px;
            border: 2px solid red;
            float: right;
        }

        .page:hover {
            background-color: slategrey;
        }

        p{
            display: none;
          
            background-color: grey;
            color: indigo;
            padding: 20px;


        }

        div:hover p{
            display: block;
        }

        
        </style>

      
     
</head>

<body>
    <div class="page">

    </div>

    <div>

      You are not seeing What I am seeing..
        
        <p>Now you are seeing it..</p>

    </div>
    <div>

    </div>



</body>

</html>
