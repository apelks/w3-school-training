<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="dropdown.css">
    <style>
        .butt {
            background-color: tomato;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .drp_cnt {
            display: none;
            position: absolute;
            background-color: #813939;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .drp_cnt a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .drp_cnt a:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .drp_cnt {
            display: block;
        }

        .dropdown:hover .butt {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>

    <h1>Dropdown Menu</h1>

    <div class="dropdown">
        <button class="butt">Here comes The List </button>
        <div class="drp_cnt">

            <a href="#">Batman</a>
            <a href="#">Superman</a>
            <a href="#">Spiderman</a>
            <a href="#">Any man</a>

        </div>
    </div>

</body>

</html>
