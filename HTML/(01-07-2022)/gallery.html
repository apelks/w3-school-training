<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        div.gallery {
            margin: 5px;
            border: 2px solid red;
            float: left;
            width: 180px;
            margin-right: 20px;
        }

        div.gallery:hover {
            border: 1px solid #777;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        div.gallery img {
            width: 100%;
            height: auto;
            padding: 10px 10px 10px 10px;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <a target="_blank" href="min.jpg">
            <img src="min.jpg" alt="Cinque Terre" width="600" height="400">
        </a>
        <div class="desc">Please add something here!!</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="sav.jfif">
            <img src="sav.jfif" alt="Forest" width="600" height="400">
        </a>
        <div class="desc">Add whatever you want to add</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="smile.jfif">
            <img src="smile.jfif" alt="Northern Lights" width="600" height="400">
        </a>
        <div class="desc">Add whatever you want to add</div>
    </div>

    

</body>

</html>
