<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <input type="text" id = "age" value="18" />

    <button onclick="myFunction()">Click to check</button>

    <p id = "ages"></p>

    <script>
        function myFunction(){
            let age = document.getElementById("age").value;
            let vote = (age < 18) ? "too Young" : "He can do it";

            document.getElementById("ages").innerHTML = vote;
        }
    </script>
</body>
</html>
